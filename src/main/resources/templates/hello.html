<!--<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Facebook</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body style="height:100%;background-color: #757c5b">
<div class="container">
    <div class="welcome">
        <h3>Hello, <span th:text="${facebookProfile.name}">Some User</span>!</h3>
    </div>

    <div class="games">
        <p class="games-title">Games:</p>
        <div class="game">
            <a href="/index">
                <img src="https://cdn2.iconfinder.com/data/icons/crystalproject/128x128/apps/ksnake.png" />
            </a>
        </div>
        <div class="game">
            <img src="https://cdn0.iconfinder.com/data/icons/This_is_ART_2/128/Coding.png" />
        </div>
        <div class="game">
            <img src="https://cdn0.iconfinder.com/data/icons/This_is_ART_2/128/Coding.png" />
        </div>
        <div class="game">
            <img src="https://cdn0.iconfinder.com/data/icons/This_is_ART_2/128/Coding.png" />
        </div>
    </div>

    <h2>Current top list</h2>
    <table>
        <tr>
            <td>Name</td>
            <td>Surname</td>
            <td>Score</td>
        </tr>
        <tr th:each="message : ${topList}">
            <td th:text="${message.firstName}">Name</td>
            <td th:text="${message.lastName}">Last Name</td>
            <td th:text="${message.bestScore}">Score</td>
        </tr>
    </table>
</div>

</body>
</html>
